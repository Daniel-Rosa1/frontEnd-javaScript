<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>Stopwatch</h1>
    <h2>Vanilla Java Script stopwatch </h2>
  </header>

  <div class="time">
    <p><span id="seconds">00</span>:<span id="millisecond">00</span></p>
  </div>

  <div class="box-botoes">
    <input type="button"  onclick="start()" value="Start" class="botao">
    <input type="button"  onclick="pause()" value="Pause" class="botao">
    <input type="button"  onclick="reset()" value="Reset" class="botao">
  </div>

  <script src="cronometro.js"></script>
</body>
</html>
